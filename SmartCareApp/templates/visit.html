{% extends 'index.html' %}
{% block title %} Add Visit {% endblock %}
{% block body %} 

 <form style="margin-left: 300px;" name="visit" action="/visitsave/" method="POST">{% csrf_token %}

<div class="form-row">
    <div class="form-group col-md-3">
        <b>Service Order</b>
        <input type="text" class="form-control mt-2" name="sorder" value="{{order}}" readonly>
    </div>
    <div class="form-group col-md-3">
        <b>Location</b>
        <input type="text" class="form-control mt-2" name="loc" value="{{location}}" readonly>
    </div>
    <div class="form-group col-md-3">
        <b>Technician</b>
        <input type="text" class="form-control mt-2" name="tech" value="{{tech}}" readonly>
    </div>
</div>

    <div class="form-row">
    <div class="form-group col-md-2 mr-3">
    <b>Product Code</b>
    <input type="text" class="form-control mt-2" name="prodcode" value="{{pcode}}" readonly>
    </div>
    <div class="form-group col-md-2 mx-3">
    <b>Serial Number</b>
        <input type="text" class="form-control mt-2" name="serno" value="{{serial}}" readonly>
    </div>
    <div class="form-group col-md-2 mx-3">
    <b>Warranty Status</b>
        <input type="text" class="form-control mt-2" name="warsts" value="{{war}}" readonly>
    </div>
    <div class="form-group col-md-2 mx-3">
        <b>Contract Number</b>
        <input type="text" class="form-control mt-2" name="cont" value="{{contract}}" readonly>
    </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-2 mx-5">
        <b>Visit Date</b>
        <input type="text" class="form-control mt-2" name="vdate" value="{{visit}}" required maxlength="10">
    </div>
    <div class="form-group col-md-2 mx-5">
    <b>Start Time</b>
    <input type="text" class="form-control mt-2" name="stime" value="{{stm}}"required maxlength="4">
    </div>
    <div class="form-group col-md-2  ml-5 mr-5">
        <b>End Time</b>
        <input type="text" class="form-control mt-2" name="etime" value="{{etm}}"required maxlength="4">
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4 mr-5">
        <b>Work Done</b>
        <select class="form-control mt-2" name="work">
            {% for e in alldata %}
            <option value="{{e}}">{{e}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group col-md-4 mx-5">
        <b>Action</b>
        <select class="form-control mt-2" name="action">
            {% for e1 in alldata1 %}
            <option value="{{e1}}">{{e1}}</option>
            {% endfor %}
        </select>    
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-9">
    <b>Remarks</b>
    <input type="text" class="form-control mt-2" name="remark" value="{{rk}}" required>
</div>
<button type="submit" class="btn btn-primary my-3" style="margin-left: 650px;">Save</button> 
</form> 
</div>
<center>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
