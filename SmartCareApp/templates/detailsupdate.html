{% extends 'index.html' %}
{% block title %} Update Customer Details {% endblock %}
{% block body %}
<form class="col-md-4 mt-5" style="margin-left: 450px;" action="/custdetailsave/" method="POST">{% csrf_token %}
    <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control col-md-4" name="loc" value="{{locn}}" readonly>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="name1" value="{{fname}}" required>
          </div>
          <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="name2" value="{{lname}}" required>
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" name="address" value="{{add}}" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label>City</label>
            <input type="text" class="form-control" name="cty" value="{{city}}" required>
          </div>
          <div class="form-group col-md-4">
            <label>Mobile</label>
            <input type="text" class="form-control" name="phno" value="{{phone}}" required>
          </div>
          <div class="form-group col-md-3">
            <label>Zip</label>
            <input type="text" class="form-control" name="pcode" value="{{code}}" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
{% endblock %}
